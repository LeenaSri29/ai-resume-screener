<!DOCTYPE html>
<html>
<head>
  <title>AI Resume Screener</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">AI Resume Screener</h1>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Paste Job Description</label>
        <textarea class="form-control" name="jobdesc" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Resume (PDF/DOCX)</label>
        <input class="form-control" type="file" name="resume" accept=".pdf,.docx" required>
      </div>
      <button class="btn btn-primary w-100">Analyze</button>
    </form>

    {% if result %}
    <div class="alert alert-info mt-4">
      <h4>Results:</h4>
      <p><b>Match Score:</b> {{ result.match_score }}%</p>
      <p><b>Matched Skills:</b> {{ result.matched_skills|join(", ") }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-4">
      {{ error }}
    </div>
    {% endif %}
  </div>
</body>
</html>
